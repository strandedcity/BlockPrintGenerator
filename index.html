				// postprocessing

				composer = new THREE.EffectComposer( renderer );

				var effect = new THREE.ShaderPass( THREE.RGBShiftShader );
				effect.uniforms[ 'amount' ].value = 0.0015;
				effect.renderToScreen = true;
				composer.addPass( effect );

			function onWindowResize() {

function makeDataUrl(){
  var dataURL = document.getElementById('canvas').toDataURL("image/png");
      dataURL = dataURL.replace("image/png", "image/octet-stream");
//      document.location.href = dataURL;

    getHeightData(dataURL);

        function getHeightData(dataUrl) {

            var img = new Image;
            img.src = dataUrl;
            img.onload = function(){

                var canvas = document.createElement( 'canvas' );
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                var context = canvas.getContext( '2d' );

                var size = window.innerWidth * window.innerHeight, data = new Float32Array( size );

                context.drawImage(img,0,0);

                for ( var i = 0; i < size; i ++ ) {
                    data[i] = 0
                }

                var imgd = context.getImageData(0, 0, window.innerWidth, window.innerHeight);
                var pix = imgd.data;

                var j=0;
                for (var i = 0, n = pix.length; i < n; i += (4)) {
                    var all = pix[i]+pix[i+1]+pix[i+2];
                    data[j++] = all/30;
                }
                
            }

        }

document.onclick = makeDataUrl;
